name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Install the Firebase CLI directly (no wrapper)
      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      # 2. Create the Auth File from your Secret and Deploy
      - name: Deploy to Firebase
        env:
          # This tells Firebase where to look for the key
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/service-account.json
        run: |
          # Take the secret from GitHub and write it to a temporary file
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RODRIGUEZMICHAEL_SITE }}' > /tmp/service-account.json
          
          # Run the deploy command explicitly
          firebase deploy --only hosting --project rodriguezmichael-site
